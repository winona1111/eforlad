<!DOCTYPE html>

	<title>HW 12/11</title>
</head>
<body>
	<script type="text/javascript">

		var num = Math.floor((Math.random()*10)+1);
		a = window.prompt("Guess a number from 1-10");
		print(a);
		
		function print(a)
		{
			while(a!= num)
			{
				a = window.prompt("Guess again!");
			}
			alert("Congratulation!");
		}
	</script>
</body>
